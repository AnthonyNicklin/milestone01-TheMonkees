<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Monkees fan and booking website">
    <meta name="keywords" content="The Monkees">
    <meta name="author" content="Anthony Nicklin">
    <meta name="veiwpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>The Monkees | Rocking since the 50's!</title>
    
</head>
<body>
    <header class="container-fluid">
        <div class="nav-logo">
            <img src="images/cover2.png" alt="The Monkees logo">
        </div>    
        <!--Navbar-->
        <nav class="bg-white">
            
            <div class="nav-items">
           
                <a class="nav-item" href="#">Home</a>
                <a class="nav-item" href="#">Media</a>
                <a class="nav-item" href="#">Live Dates</a>
                <a class="nav-item" href="#">Book Us</a>
                <a class="nav-item" href="#">Meet the Band</a>
            </div>
        </nav>
    
    </header>
    
    <div class="container-fluid bg-image">
        
            <img src="images/monkees.jpg" id="image-monkees">
        
        <!--Live Dates-->
        <div class="live-dates">
        <h1>Live Dates</h1>
        
            <div id="live-table">
                <table>
                    <tr>
                        <td>02/02/2019</td>
                        <td>Paris</td>
                        <td class="btn-find-ticket"><button class="btn btn-primary" type="submit">Find Ticket</button></td>
                    </tr>

                    <tr>
                        <td>12/02/2019</td>
                        <td>London</td>
                        <td><button class="btn btn-primary" type="submit">Find Ticket</button></td>
                    </tr>

                    <tr>
                        <td>31/02/2019</td>
                        <td>Liverpool</td>
                        <td><button class="btn btn-primary" type="submit">Find Ticket</button></td>
                    </tr>

                    <tr>
                        <td>10/03/2019</td>
                        <td>Glasgow</td>
                        <td><button class="btn btn-primary" type="submit">Find Ticket</button></td>
                    </tr>

                    <tr>
                        <td>25/03/2019</td>
                        <td>Belfast</td>
                        <td><button class="btn btn-primary" type="submit">Find Ticket</button></td>
                    </tr>
                </table>
            </div>
            <!--./live-table-->
        </div>
    </div>
    <!--End Live Dates-->
    
    <!--Book Us-->
    <div class="container-fluid bg-white">
    	<div class="container">
        <div class="book-us">
            <h1>Book Us</h1>

            <div class="col-xs-12 col-md-6 col-lg-6 bookus-text">
                <p>If you would like to book us for your wedding, Christmas party, work function or speical
                event then please fill out the contact form.</p>
            </div>

            <div class="col-xs-12 col-md-6 col-lg-6 bookus-form">
                <label for="name">Name: <br>
                <input type="text" name="name" id="name" required="required" placeholder="Name"/></label>
                <br>
                <label for="email">Email: <br>
                <input type="email" name="email" id="email" required="required" placeholder="Email" /></label>
                <br>
                <label for="telephone">Telephone Number: <br>
                <input type="tel" name="telephone" id="telephone" required="required" placeholder="Telephone Number"/></label>
                <br>
                <button clas="btn" type="submit">Submit</button>
            </div>
        </div>
        </div>
    </div>
    <!--End Book Us-->
    
    <footer class="footer-container">
        <div class="soical-links">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>
</body>    
</html>
